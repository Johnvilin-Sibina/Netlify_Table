<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
     table,th,td{
      border:1px solid black;
      border-collapse: collapse;
    } 
    </style>
   
</head>
<body>
<table>
    <thead>
        <th>State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Remaining</th>
       </thead>
       <tbody>
        <tr>
          <td></td>
          <th>Minimum</th>
          <th>Normal</th>
          <th>2 hours of Eating</th>
        </tr>
        <tr>
          <td><center>Healthy</center></td>
          <td><center>70</center></td>
          <td><center>100</center></td>
          <td><center>Less than 140</center></td>
        </tr>
        <tr>
            <td><center>Pre-Diabetes</center></td>
            <td><center>101</center></td>
            <td><center>126</center></td>
            <td><center>140 to 200</center></td>
          </tr>
          <tr>
            <td><center>Diabetes</center></td>
            <td><center>More than 126</center></td>
            <td><center>Not Applicable</center></td>
            <td><center>More than 200</center></td>
          </tr>
       </tbody>
</table> 
</body>
</html>
